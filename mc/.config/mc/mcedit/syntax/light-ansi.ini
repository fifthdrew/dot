# include diff.syntax

# Highlighting for various diffs including those generated by CVS

context default brightblue
    keyword linestart @@*@@  cyan
    keyword linestart Index:\s  brown
    keyword linestart \s  lightgray gray 
    keyword linestart \*\*\*\*\*\*\*\*\*\*\*\*\*\*\*  cyan
    keyword linestart \*\*\**\*\*\*\*  cyan
    keyword linestart ---*----  cyan
context exclusive linestart @@*@@ \n brightgreen
context exclusive linestart Index:\s \n lightgray gray 
context exclusive linestart \s \n black
context exclusive linestart \t \n black
context linestart diff \n gray red 
context linestart ---\s \n brightmagenta
context linestart \+\+\+\s \n brightmagenta
context linestart \*\*\*\s \n brightmagenta
context linestart === \n brown
context linestart \+ \n brightcyan
context linestart > \n brightcyan
context linestart - \n brightred
context linestart < \n brightred
context linestart ! \n brightblue
context linestart ? \n brown
context linestart RCS\s \n brown
context linestart retrieving\s \n brown
context linestart Only\s \n brightblue lightgray 
context linestart Common\s \n brightblue lightgray 
context linestart File\s \n brightblue lightgray 
context linestart Files\s \n brightblue lightgray 
context linestart Binary\s \n brightblue lightgray 
context linestart # \n brightgreen

