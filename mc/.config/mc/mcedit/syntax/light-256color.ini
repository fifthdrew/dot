    keyword whole spellcheck\[\]  color244
    keyword whole keyword\[\]  color244
    keyword whole context\[\t\s\]exclusive  color166
    keyword whole context\[\t\s\]default  color166
    keyword whole context\[\]  color166
    keyword whole caseinsensitive\[\]  color166

    keyword whole linestart file\[\]  color245
    keyword whole linestart include\[\]  color166

    keyword whole black  color254 color33 
    keyword whole red  color160
    keyword whole green  color64
    keyword whole brown  color136
    keyword whole blue  color33 color254 
    keyword whole magenta  color125
    keyword whole cyan  color37
    keyword whole lightgray  color235
    keyword whole gray  color33 color254 
    keyword whole brightred  color166
    keyword whole brightgreen  color245
    keyword whole yellow  color244
    keyword whole brightblue  color241 color254 
    keyword whole brightmagenta  color61
