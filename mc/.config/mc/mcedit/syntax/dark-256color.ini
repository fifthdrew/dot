    keyword whole linestart file\[\]  color240
    keyword whole linestart include\[\]  color166

    keyword whole black  color235 color33 
    keyword whole red  color160
    keyword whole green  color64
    keyword whole brown  color136
    keyword whole blue  color33 color235 
    keyword whole magenta  color125
    keyword whole cyan  color37
    keyword whole lightgray  color254
